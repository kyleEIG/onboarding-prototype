<!doctype html>
<html>
<body>
<div id="logo" style="height: 50px; width: 50px; background-color: blue;"></div>
<div id="full-bar" style="height: 50px; width: 50px; background-color: green;"></div>
<script>
    document.getElementById('logo').addEventListener("click", function () {
        document.getElementById('full-bar').style.width = "280px";
    });

</script>

</body>
</html>

          <header id="progress-header">
            <div class="fs-title">
		      <img id="logo" class="logo" src="img/hg-logo.svg">
		    </div>
            <div class="progress-bar">
              <div id="first" class="circle heart"><img id="check-one" class="check" src="img/check.svg"><p id="one" class="number">1</p><p class="progress-label">Website</p></div>
              <div id="full-bar" class="full-bar"></div>
              <div class="bar"></div>
              <div id="second" class="circle "><img id="check-two" class="check" src="img/check.svg"><p id="two" class="number">2</p><p class="progress-label">Experience</p></div>
              <div class="bar"></div>
              <div id="third" class="circle"><p id="three" class="number">3</p><p class="progress-label">Recommendation</p></div>
            </div>
          </header>

									<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
										<span class="select-box start">
											<input id="q0a" name="q0" type="radio" value="conversion"/>

										</span>
									</div>
								</div>
								<div class="form-col right-col">

							<label class="fs-field-label fs-anim-upper" for="q1">What kind of site are you making?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span class="select-box">
                                    <input id="q1a" name="q1" type="radio" value="website"/>
                                    <label for="q1a" class="radio-website">Website</label>
                                </span>
								<span class="select-box">
                                    <input id="q1b" name="q1" type="radio" value="store"/>
                                    <label for="q1b" class="radio-store">Store</label>
                                </span>
                                <span class="select-box">
                                    <input id="q1c" name="q1" type="radio" value="blog"/>
                                    <label for="q1c" class="radio-blog">Blog</label>
                                </span>
							</div>
						</li>
                        <li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q2">How comfortable are you with making websites?</label>
							<div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
								<span class="select-box">
                                    <input id="q2a" name="q2" type="radio" value="conversion"/>

								<span class="select-box">
                                    <input id="q2b" name="q2" type="radio" value="social"/>

                                </span>
								<span class="select-box">
                                    <input id="q2c" name="q2" type="radio" value="mobile"/>
                                    <label for="q2c" class="radio-mobile text-only">Expert</label>
                                </span>
							</div>
						</li>

		<script src="js/animate.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
